{% extends "base.html" %}
{% block about %}
    <div id="about" class="container-fluid wow fadeIn" id="about" data-wow-duration="1.5s">
        <div class="row">
            <div class="col-lg-6 has-img-bg"></div>
            <div class="col-lg-6">
                <div class="row justify-content-center">
                    <div class="col-sm-8 py-5 my-5">
                        <h2 class="mb-4">Join Us</h2>
                        <form action="/join" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <input name="password" class="form-control" type="text" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input name="first_name" class="form-control" type="text" placeholder="First name"
                                       value="First name">
                            </div>
                            <div class="form-group">
                                <input name="last_name" class="form-control" type="text" placeholder="Last name"
                                       value="Last name">
                            </div>
                            <div class="form-group">
                                <input name="nickname" class="form-control" type="text" placeholder="Nickname"
                                       value="nickname">
                            </div>
                            <div class="form-group">
                                <input name="steam_id" class="form-control" type="text" placeholder="Your steam ID">
                            </div>

                            <button type="submit" class="btn btn-primary">Join</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
